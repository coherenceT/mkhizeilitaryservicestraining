<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - National Military Training Programme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--teal) 0%, var(--teal-dark) 100%);
            padding: var(--space-4);
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-2xl);
            padding: var(--space-8);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            margin-bottom: var(--space-6);
        }

        .login-logo img {
            width: 80px;
            height: 80px;
        }

        .login-title {
            color: var(--teal-dark);
            margin-bottom: var(--space-2);
            font-size: var(--text-2xl);
        }

        .login-subtitle {
            color: var(--ash-grey);
            margin-bottom: var(--space-6);
            font-size: var(--text-base);
        }

        .login-form {
            display: grid;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--space-2);
            color: var(--teal-dark);
            font-size: var(--text-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--space-4);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            transition: border-color var(--transition-base);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 0 3px rgba(31, 131, 138, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: var(--space-4);
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(193, 41, 46, 0.1);
            color: var(--error);
            padding: var(--space-3);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            margin-top: var(--space-4);
            display: none;
        }

        .back-link {
            margin-top: var(--space-4);
        }

        .back-link a {
            color: var(--teal);
            text-decoration: none;
            font-size: var(--text-sm);
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: var(--space-6);
            }

            .login-logo img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="../assets/logo_v2_teal.png" alt="Military Training Logo">
            </div>

            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Access the administrative dashboard</p>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="error-message" id="errorMessage">
                Invalid username or password. Please try again.
            </div>

            <div class="back-link">
                <a href="../index.html">‚Üê Back to Public Site</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            // Check if already logged in
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'index.html';
                return;
            }

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Simple authentication (in production, this should be server-side)
                if (username === 'admin' && password === 'password123') {
                    // Set login state
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminLoginTime', new Date().toISOString());

                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    // Show error
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = true;

                    // Re-enable button after 2 seconds
                    setTimeout(() => {
                        loginBtn.disabled = false;
                    }, 2000);
                }
            });

            // Clear error message when user starts typing
            document.getElementById('username').addEventListener('input', function() {
                errorMessage.style.display = 'none';
            });

            document.getElementById('password').addEventListener('input', function() {
                errorMessage.style.display = 'none';
            });
        });
    </script>
</body>
</html>
